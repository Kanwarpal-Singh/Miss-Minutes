<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>chat-miss-minutes</title>
   <link rel="stylesheet" href="./public/styles/chat.css">
      <!-- css path is right do not change :- refer chat_backend.js -->
   <!-- this below script file is used for connecting soket backend file to frontend -->
   <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"></script>
</head>
<body>

   <main>
         <div class="navbar">
            <div class="logo" id="homepage">
            <img width="50px" src="./images/miss-minutes-fingure.png" alt="" srcset="">
            <h1>Miss Minutes</h1>
         </div>
            <button type="button" onclick="show_hide()">
               <img width="50px" src="./images/hamburger.png" alt="" srcset="">
            </button>
         </div>

         <div class="container">
            <div class="user-window">

                <div class="user-head">
                  <h3>Peopl</h3>
                  <h4 class="user-count">0</h4>
                </div>
                <div class="users-list">

                </div>
            </div>
            <div class="chat-window">
                <div class="chats">

         
                  
                </div>
                <div class="user-input">
                  <input id="user-msg" type="text" placeholder="write message">
                  <button type="button" id="user-send">Send</button>
                </div>
                
            </div>
         </div>

   </main>
   
<script>
   var uwindow=document.querySelector(".user-window")

   function show_hide(){
      if(uwindow.style.display=="block"){
               uwindow.style.display="none"
      }else{
         uwindow.style.display="block"

      }
   }
</script>

<script src="./public/scripts/chat.js"></script>

</body>
</html>

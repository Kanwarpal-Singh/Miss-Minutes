<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Miss-Minutes</title>
    <link
      rel="icon"
      href="./images/miss-minutes-shy.png"
      type="image/icon type"
    />
    <link rel="stylesheet" href="/Frontend/styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div id="login_form">
        <div class="logo" id="sec_4_free"
        onclick="window.location.href='./index.html'">
          <img src="/Frontend/images/marvel-miss-minutes-logo.png" alt="logo" />
          <span>Miss-Minutes</span>
        </div>

        <div class="form_heading">
          <div>Log in to DeskTime</div>
          <p>Don't have an account? <a href="./signup.html">Sign up!</a></p>
        </div>

        <form>
          <label id="labell" for="Email">Email</label><br />
          <input
            id="email"
            type="email"
            placeholder="Type in your email address"
          /><br />

          <label id="labell" for="">Password</label><br />
          <input
            id="password"
            type="password"
            placeholder="Type in your Password"
          /><br />
          <input id="submit" type="submit" value="Submit" /><br />
          <a href="">I forgot my password</a>
        </form>

        <div class="Oauth">
          <div>Or connect with</div>
          <div>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
            <a href="https://long-erin-hummingbird-garb.cyclic.app/auth/google">
              <i class="fa-brands fa-google"></i
            ></a>
            <a
              href="https://github.com/login/oauth/authorize?client_id=284311611283da0350f9&scope=repo"
            >
              <i class="fa-brands fa-github"></i
            ></a>
          </div>
        </div>
      </div>
      <img
        src="https://desktime.com/static/web/_common/laptop-transparent.png?v1"
        alt="thanos level js in loading"
      />
    </main>
  </body>
</html>
<script src="/Frontend/scripts/login.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
  
    <link rel="stylesheet" href="/Frontend/styles/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
</head>

<body>

    <div id="main">
        <img src="/Frontend/images/marvel-miss-minutes-logo.png" alt="logo">
        <div id="form">
            <div id="left">
                <a href="https://long-erin-hummingbird-garb.cyclic.app/auth/google"><button><img src="https://img.icons8.com/color/96/null/google-logo.png"/>Continue
                    with Google</button></a>                

                
                <br>
                <a style="text-decoration: none;" href="https://qrbot-github-auth.onrender.com/auth/github"><button id="github"><img src="https://img.icons8.com/color/96/null/github-2.png"/>Continue with
                    GitHub</button></a>
            </div>
            <div id="line"></div>
            <div id="right">
                <form>
                    <input id="email" type="email" placeholder="# Work Email" />
                    <br>
                    <input id="name" type="text" placeholder="# Full Name" />
                    <br>
                    <input id="pass" type="password" placeholder="# Password" />
                    <br>
                    <p>By signing up you agree to the Terms of Service.</p>
                    <input id="submit" type="submit" value="# Sign Up" />
            </div>
        </div>
    </div>
</body>

</html>
<script src="../script/signup.js"></script>
